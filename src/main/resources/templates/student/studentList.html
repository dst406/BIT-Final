<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/teacherLayout">
<head>
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/page/page.js"></script>
<script language="javascript">
  function studentRegistPopup() { 
	  window.open("/teacher/studentRegist", "학생추가", "width=800, height=800, left=100, top=50");
	  }
  </script>
</head>
<body>

	<div layout:fragment="content">

		<div class="page-wrapper">
			<!-- Page Content-->
			<div class="page-content-tab">
				<div class="container">

					<!-- 공간   -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h2 class="page-title"></h2>
							</div>

							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">

											<div class="row">
												<h4 class="header-title mt-0 mb-3 col-lg-11">학생 목록</h4>
													<button type="button"
													class="btn btn-primary waves-effect waves-light float-right mb-3"
													data-toggle="modal" data-animation="bounce"
													data-target=".bs-example-modal-lg"
													onclick="studentRegistPopup();">학생 등록</button>
												<div class="table-responsive dash-social">
													<div id="datatable_wrapper"
														class="dataTables_wrapper dt-bootstrap4 no-footer">
														<div class="row">
															<div class="col-sm-12 col-md-6">
																<div class="dataTables_length" id="datatable_length">
																	<label>필터 <select name="filter"
																		aria-controls="datatable"
																		class="custom-select custom-select-sm form-control form-control-sm">
																			<option value="1">학생번호 검색</option>
																			<option value="2">이름 검색</option>
																			<option value="3">학교 검색</option>
																	</select>
																	</label>
																</div>
															</div>
															<div class="col-sm-12 col-md-6">
																<div id="datatable_filter" class="dataTables_filter">
																	<label>Search:<input type="text" id="keyword"
																		class="form-control form-control-sm"
																		placeholder="학생번호 / 이름 / 학교"
																		aria-controls="datatable"></label>
																</div>
															</div>
														</div>
														<div class="row">
															<div class="col-sm-12">
																<table id="datatable" class="table dataTable no-footer"
																	role="grid" aria-describedby="datatable_info">
																	<thead class="thead-light">
																		<tr role="row">
																			<th class="sorting_asc" style="width: 50px;">학생번호</th>
																			<th class="sorting" style="width: 50px;">이름</th>
																			<th class="sorting" style="width: 35px;">생년월일</th>
																			<th class="sorting" style="width: 80px;">연락처</th>
																			<th class="sorting" style="width: 120px;">수강과목</th>
																			<th class="sorting" style="width: 60px;">출석시간</th>
																			<th class="sorting" style="width: 87px;">학교명</th>
																		</tr>
																		<!--end tr-->
																	</thead>
																	
																	<tbody>
																		<tr th:each="student : ${studentList}">
																			<td th:text="${student.userId}"></td>
																			<td><a
																				th:href="'/teacher/getStudentInfo/'+${student.userId}"
																				th:text="${student.userName}"></a></td>
																			<td th:text="${student.userBirth}"></td>
																			<td th:text="${student.userTel}"></td>
																			<td>고등영어 단기 1반</td>
																			<td><span class="badge badge-soft-danger">지각</span></td>
																			<td th:text="${student.schoolName}"></td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
														<div class="row">
															<div class="col-sm-12 col-md-5"></div>
															<div class="col-sm-12 col-md-7">
																<div class="dataTables_paginate paging_simple_numbers"
																	id="datatable_paginate">
																	<ul class="pagination">
																		<li
																			class="paginate_button page-item previous disabled"
																			id="datatable_previous" th:if="${pageMaker.prev}"><a
																			th:href="${pageMaker.endPage -1}"><a href="#"
																			aria-controls="datatable" data-dt-idx="0"
																			tabindex="0" class="page-link">이전</a></li>
																		<li class="paginate_button page-item active"><a
																			href="#" aria-controls="datatable" data-dt-idx="1"
																			tabindex="0" class="page-link">1</a></li>
																		<li class="paginate_button page-item"><a href="#"
																			aria-controls="datatable" data-dt-idx="1"
																			tabindex="0" class="page-link">2</a></li>
																		<li class="paginate_button page-item"><a href="#"
																			aria-controls="datatable" data-dt-idx="1"
																			tabindex="0" class="page-link">3</a></li>
																		<li class="paginate_button page-item"><a href="#"
																			aria-controls="datatable" data-dt-idx="1"
																			tabindex="0" class="page-link">4</a></li>
																		<li class="paginate_button page-item next"
																			id="datatable_next"><a href="#"
																			aria-controls="datatable" data-dt-idx="2"
																			tabindex="0" class="page-link">다음</a></li>
																	</ul>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<!--end card-body-->
									</div>
									<!--end card-->
								</div>
								<!--end col-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
