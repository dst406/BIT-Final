<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/studentLayout">
<head>
<meta charset="UTF-8">
<title>학생메인페이지</title>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-wrapper">
			<!-- Page Content-->
			<!-- 학생 INFO 시작  -->
			<div class="page-content-tab">

								<div class="card-body">

													<div th:include="/util/scheduleForm.html"></div>
													<!-- 캘린더 시작 -->
													<div th:include="/util/calendarDefaultForm.html"></div>
													<!--  캘린더 끝 -->
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
