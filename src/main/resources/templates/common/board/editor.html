</div>
<div>
    <div class="editorDIV" contenteditable="true">
     </div>
    <div class="editorHTMLDIV">
    </div>
</div>
<div class="buttons">
    <input type="button" value="에디터로 보기" onclick="convertToEditor()" />
    <input type="button" value="HTML로 보기" onclick="convertToHTML()" />
</div>

<script type="text/javascript">
$(document).ready(function () {
    $('.editorHTMLDIV').hide();
});
 
//HTML코드로 보기
function convertToHTML() {
    $('.editorHTMLDIV').text($('.editorDIV').html());
    $('.editorHTMLDIV').show();
    $('.editorDIV').hide();
}
 
var execFontSize = function () {
	//getSelection = 드래그 한 영역
	//드래그 안하고 H 태그 눌렀을때 나와야하는 로직이 생성되야함., IF문같은거
    var spanString = $('<h3/>', {
        'text': document.getSelection()
    }).prop('outerHTML');
    document.execCommand('insertHTML', false, spanString);
}

 
 
//에디터 화면으로 보기
function convertToEditor() {
    $('.editorDIV').html($('.editorHTMLDIV').text());
    $('.editorDIV').show();
    $('.editorHTMLDIV').hide();
}


</script>

</body>
</html>
