<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">



</head>
<body>

<th:block th:fragment="editPage">
	<div class="editBoardGroupPanelWrapper mfp-hide">
		<div class="editBoardGroupPanel">
			<div class="boardGroupPanelHeader">
				<span class="boardGroupHeaderTitle">Page</span>
				<div class="boardGroupPanelHeaderClose" role="presentation">

					<!--  close( <- ) 아이콘   -->
					<svg preserveAspectRatio="xMidYMid meet" fill="none"
						xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						stroke="currentColor" class="icon_medium">
						<g>
						<line x1="19" y1="12" x2="5" y2="12"></line>
						<polyline points="12 19 5 12 12 5"></polyline></g></svg>
				</div>
			</div>
			<div class="boardGroupPanelBody">
			
				<!--  Data Form  Start -->
				
				<form class="boardGroupDataForm">

					<!--  Title Start -->
					<div class="formGroupElement">
						<div class="bottomFlexWrapper">
							<span class="textFamilyGreyBase">Title</span>
						</div>
						<div aria-label="" class="formInputWrapper">
							<div class="formInputInnerSizer">
								<input maxlength="100" type="text" class="inputInnerMedium"  id="originalTitle">
							</div>      
						</div>
					</div>
					<!--  Title End -->


					<!--  Slug Start -->
					<div class="formGroupElement">
						<div class="bottomFlexWrapper">
							<span class="textFamilyGreyBase">SLUG</span>
						</div>
						<div aria-label="" class="formInputWrapper">
							<div class="formInputInnerSizer">
								<input maxlength="100" type="text" class="inputInnerMedium" id="changeTitle"
									placeholder = "바꿀 Title" >
							</div>
						</div>
					</div>

					<!--  Slug End -->

					<!-- EditGroup Footer Start -->



					<div class="boardGroupPanelFooter">
						<div class="actions">

							<!--  Cancle button start -->

							<div class="actionsSecondary">
								<button class="buttonMediumGrayBase" type="button">
									<span class="textFamilyButtonGrayBase">Cancel</span>
								</button>
							</div>

							<!--  Cancle button end -->


							<!--  save button start -->

							<div class="actionPrimary">
								<button class="buttonMediumBlueBase">
									<span class="textFamilyButtonBlueBase">Save</span>
								</button>
							</div>
							<!--  save button end -->

						</div>
					</div>

					<!-- EditGroup Footer End -->

					<!-- boardGroupPanelFooter menuItems Start  -->
					<div class="boardGroupPanelFooter">
						<div class="pagePanelMenu">
							<div class="pageMenuItems">
								


								<div class="menuItemInline" role="presentation" style="">
									
									<div class="menuItemIcon" style="">
										<svg preserveAspectRatio="xMidYMid meet" height="1em"
											width="1em" fill="none" xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"
											stroke-linejoin="round" stroke="currentColor"
											class="icon-7f6730be--text-3f89f380">
											<g>
											<polyline points="3 6 5 6 21 6"></polyline>
											<path
												d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
											<line x1="10" y1="11" x2="10" y2="17"></line>
											<line x1="14" y1="11" x2="14" y2="17"></line></g></svg>
									</div>
									<div class="menuItemContent">
										<a class="deleteBoardGroup" th:href="@{/board/deleteBoardGroup/} ">
										<span class="menuItemContentTextFamily">Delete</span></a>
									</div>
									

								</div>
							</div>
						</div>
					</div>

					<!-- boardGroupPanelFooter menuItems End  -->

				</form>
				
				
				<!--  Data Form  End -->
				
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
