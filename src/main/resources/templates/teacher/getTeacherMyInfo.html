<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/teacherLayout">
<head>
<meta charset="UTF-8">
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript" src="/js/teacherMyInfo.js"></script>
<title>원장-내정보조회</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-wrapper">
			<div class="page-content-tab">
				<div class="container">

					<!-- 공간   -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h2 th:text="${teacher.userName} + '님의 정보'"></h2>
								<div class="row">
									<div class="col-12">
										<div class="card">
											<div class="card-body">


												<h5>사진</h5>
												<input id="manager-file" type="file"> <br> 
												<img onerror="this.style.display='none'"
													class="thumb-lg" id="manager-img"
													th:data-img="${teacher.userImage}"
													th:src="'/userImg/' + ${teacher.userImage}"
													style="width: 150px; height: 200px; margin-top: 10px;">
												
												<div class="form-group row">
												<div class="col-lg-4">
												<h5>ID</h5>
												<input id="manager-id" class="form-control" th:value="${teacher.userId}"></input>
												</div>
												<div class="col-lg-4">
												<h5>이름</h5>
												<input id="manager-name" class="form-control" th:value="${teacher.userName}"></input>
												</div>
												<div class="col-lg-4">
												<h5>전화번호</h5>
												<input id="manager-tel" class="form-control" th:value="${teacher.userTel}"></input>
												</div>
												</div>
												
												<div class="form-group row">
												<div class="col-lg-6">
												<h5>생년월일</h5>
												<input id="manager-birth" class="form-control"
													th:value="${teacher.userBirthEnco}"></input>
													</div>
													<div class="col-lg-6">
												<h5>이메일</h5>
												<input id="manager-email" class="form-control" th:value="${teacher.userEmail}"></input>
												</div>
												</div>
												
												<div class="form-group row">
												<div class="col-lg-6">
												<h5>주소</h5>
												<input id="manager-address" class="form-control"
													th:value="${teacher.userAddress}"></input>
													</div>
													<div class="col-lg-6">
												<h5>입사일</h5>
												<input id="manager-registration" class="form-control"
													th:value="${teacher.userRegistration}"></input>
													</div>
													</div>
												<h5>비고</h5>
												<input id="manager-remark" class="form-control" th:value="${teacher.userRemark}"></input>
												<div class="row" style="margin-top:20px">
													<div class="col-lg-11"></div>
													<button type="button" id="info-update-btn"
													class="btn btn-primary waves-effect waves-light float-right "
													data-toggle="modal" data-animation="bounce"
													data-target=".bs-example-modal-lg">수정하기</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 경력 리스트 시작  -->


					<!-- 강사정보  -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h4 class="page-title">내 경력</h4>
							</div>
							<!--end page-title-box-->
						</div>
						<!--end col-->
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">

									<table id="datatable" class="table dataTable no-footer"
										role="grid" aria-describedby="datatable_info">
										<thead class="thead-light">
											<tr role="row">
												<th class="" tabindex="0" aria-controls="datatable"
													rowspan="1" colspan="1" aria-sort="ascending"
													aria-label="Lead: activate to sort column descending"
													style="width: 40px;">번호</th>
												<th class="" tabindex="0" aria-controls="datatable"
													rowspan="1" colspan="1" aria-sort="ascending"
													aria-label="Lead: activate to sort column descending"
													style="width: 40px;">최종학력</th>
												<th class="" tabindex="0" aria-controls="datatable"
													rowspan="1" colspan="1" aria-sort="ascending"
													aria-label="Lead: activate to sort column descending"
													style="width: 40px;">경력기간</th>
												<th class="" tabindex="0" aria-controls="datatable"
													rowspan="1" colspan="1" aria-sort="ascending"
													aria-label="Lead: activate to sort column descending"
													style="width: 40px;">근무처</th>
												<th class="" tabindex="0" aria-controls="datatable"
													rowspan="1" colspan="1" aria-sort="ascending"
													aria-label="Lead: activate to sort column descending"
													style="width: 40px;">근무내용</th>
											<tr>
										</thead>
										<tbody>
											<tr th:each="teacherCareer : ${careerList}">
												<td th:text="${teacherCareerStat.count}"></td>
												<td th:text="${teacherCareer.academicBackGround}"></td>
												<td th:text="${teacherCareer.careerPeriod}"></td>
												<td th:text="${teacherCareer.careerLocation}"></td>
												<td th:text="${teacherCareer.careerContent}"></td>
											</tr>


										</tbody>
									</table>
									
								</div>
							</div>
							
						</div>
					</div>
					<!-- 경력 리스트 끝 -->


				</div>
			</div>
		</div>
	</div>
</body>
</html>
