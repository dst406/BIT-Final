<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/managerLayout">
<head>
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="page-wrapper">
			<div class="page-content-tab">
				<div class="container">
					<!-- 강사정보  -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h4 class="page-title">강사정보</h4>
							</div>
							<!--end page-title-box-->
						</div>
						<!--end col-->
					</div>

							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">

											<p>사진</p>
											<p th:text="${teacherInfo.userImage}"></p>
											<p>ID</p>
											<p th:text="${teacherInfo.userId}"></p>
											<p>이름</p>
											<p th:text="${teacherInfo.userName}"></p>
											<p>전화번호</p>
											<p th:text="${teacherInfo.userTel}"></p>
											<p>생년월일</p>
											<p th:text="${teacherInfo.userBirth}"></p>
											<p>이메일</p>
											<p th:text="${teacherInfo.userEmail}"></p>
											<p>주소</p>
											<p th:text="${teacherInfo.userAddress}"></p>
											<p>입사일</p>
											<p th:text="${teacherInfo.userRegistration}"></p>
											<p>비고</p>
											<p th:text="${teacherInfo.userRemark}"></p>

										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">
											<!-- 경력 리스트 -->
											<div class="row">
												<div class="col-sm-12">
													<table id="datatable" class="table dataTable no-footer"
														role="grid" aria-describedby="datatable_info">
														<thead class="thead-light">
															<tr role="row">
																<th class="sorting_asc" tabindex="0"
																	aria-controls="datatable" rowspan="1" colspan="1"
																	aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">번호</th>
																<th class="sorting_asc" tabindex="0"
																	aria-controls="datatable" rowspan="1" colspan="1"
																	aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">최종학력</th>
																<th class="sorting_asc" tabindex="0"
																	aria-controls="datatable" rowspan="1" colspan="1"
																	aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">경력기간</th>
																<th class="sorting_asc" tabindex="0"
																	aria-controls="datatable" rowspan="1" colspan="1"
																	aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">근무처</th>
																<th class="sorting_asc" tabindex="0"
																	aria-controls="datatable" rowspan="1" colspan="1"
																	aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">근무내용</th>
															<tr>
														</thead>
														<tbody>
															<tr th:each="career : ${careerList}">
																<td th:text="${careerStat.count}"></td>
																<td th:text="${career.academicBackGround}"></td>
																<td th:text="${career.careerPeriod}"></td>
																<td th:text="${career.careerLocation}"></td>
																<td th:text="${career.careerContent}"></td>
															</tr>


														</tbody>
													</table>

												</div>
											</div>
											<!-- 경력 리스트 -->

										</div>
									</div>
								</div>
							</div>
							<a type="button"
						class="btn btn-primary waves-effect waves-light float-right mb-3"
						data-toggle="modal" data-animation="bounce"
						data-target=".bs-example-modal-lg"
						th:href="'/deleteTeacher/'+${teacherInfo.userId}">강사삭제</a>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
