<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorator="layout/managerLayout">
<head>
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="page-wrapper">
			<div class="page-content-tab">
				<div class="container">
					<!-- 강사정보  -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h4 class="page-title">강사정보</h4>
							</div>
							<!--end page-title-box-->
						</div>
						<!--end col-->
					</div>
					<!-- 강사정보 텍스트 끝  -->

					<!-- 강사 정보 시작 -->
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<div class="met-profile">
										<div class="row">
											<div class="col-lg-4 align-self-center mb-3 mb-lg-0">
												<div class="met-profile-main">
													<div class="met-profile-main-pic">
														<img src="img/어피치2.png" alt="" height="150"
															class="rounded-circle"> <span
															class="fro-profile_main-pic-change"><i
															class="fas fa-camera" aria-hidden="true"></i></span>
													</div>
													<div class="met-profile_user-detail">
														<h5 class="met-user-name">고재현</h5>
														<p class="mb-0 met-user-name-post">영어선생</p>
														<br>
													</div>
												</div>
											</div>
											<!--end col-->
											<div class="col-lg-8 ml-auto">
												<ul class="list-unstyled personal-detail">
													<li>
														<div class="col-lg-6" style="display: inline-block;">
															<i class="fas fa-file-signature" aria-hidden="true"></i>
															<b>이름 </b>: 고재현
														</div>
														<div class="col-lg-5" style="display: inline-block;">
															<i class="fas fa-school" aria-hidden="true"></i> <b>나이</b>:
															28세
														</div>

													</li>
													<li>
														<div class="col-lg-6" style="display: inline-block;">
															<i class="fas fa-birthday-cake" aria-hidden="true"></i> <b>생년월일
															</b>: 1995-06-23 (26세)
														</div>
														<div class="col-lg-5" style="display: inline-block;">
															<i class="fas fa-home" aria-hidden="true"></i> <b>담당강의
															</b>: 고등영어 종합A
														</div>
													</li>
													<li>
														<div class="col-lg-6" style="display: inline-block;">
															<i class="fas fa-phone" aria-hidden="true"></i> <b>연락처
															</b>: 010-1234-5678
														</div>
														<div class="col-lg-5" style="display: inline-block;">
															<i class="fas fa-user-friends" aria-hidden="true"></i> <b>입사일</b>:
															2020-01-20
														</div>
													</li>


													<li>
														<div class="col-lg-6" style="display: inline-block;">
															<i class="fas fa-calendar-day" aria-hidden="true"></i> <b>주소</b>:
															서울시 서초구 방배동
														</div>

													</li>


												</ul>
											</div>
											<!--end col-->
										</div>
										<!--end row-->
									</div>
									<!--end f_profile-->
								</div>
								<!--end card-body-->
							</div>
							<!--end card-->
						</div>
						<!--end col-->
					</div>

					<!-- 강사 정보 끝 -->

					<!-- 경력 시작 -->

					<!-- 경력 리스트 -->
					<div class="row">
						<div class="col-sm-12">
							<table id="datatable" class="table dataTable no-footer"
								role="grid" aria-describedby="datatable_info">
								<thead class="thead-light">
									<tr role="row">
										<th class="sorting_asc" tabindex="0" aria-controls="datatable"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Lead: activate to sort column descending"
											style="width: 40px;">번호</th>
										<th class="sorting_asc" tabindex="0" aria-controls="datatable"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Lead: activate to sort column descending"
											style="width: 40px;">최종학력</th>
										<th class="sorting_asc" tabindex="0" aria-controls="datatable"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Lead: activate to sort column descending"
											style="width: 40px;">경력기간</th>
										<th class="sorting_asc" tabindex="0" aria-controls="datatable"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Lead: activate to sort column descending"
											style="width: 40px;">근무처</th>
										<th class="sorting_asc" tabindex="0" aria-controls="datatable"
											rowspan="1" colspan="1" aria-sort="ascending"
											aria-label="Lead: activate to sort column descending"
											style="width: 40px;">근무내용</th>
									<tr>
								</thead>
								<tbody>
									<tr th:each="career : ${careerList}">
										<td th:text="${careerStat.count}"></td>
										<td th:text="${career.academicBackGround}"></td>
										<td th:text="${career.careerPeriod}"></td>
										<td th:text="${career.careerLocation}"></td>
										<td th:text="${career.careerContent}"></td>
									</tr>


								</tbody>
							</table>

						</div>
					</div>
					<!-- 경력 리스트 -->

					<!--  경력 끝 -->
