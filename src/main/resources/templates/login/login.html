<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="UTF-8">
<link href="/css/metisMenu.min.css" rel="stylesheet" type="text/css">
<link href="/css/icons.min.css" rel="stylesheet" type="text/css">
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/css/app.css" rel="stylesheet" type="text/css">
<link href="/css/auth-login.css" rel="stylesheet" type="text/css">
<title>로그인</title>
</head>

<body class="account-body accountbg">
	<!-- Log In page -->
	<div class="container">
		<div class="row vh-100 d-flex justify-content-center">
			<div class="col-12 align-self-center">
				<div class="">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-5 mx-auto">
								<div class="card">
									<div class="card-body">
										<div class="media mb-3">
											<a href="../analytics/analytics-index.html"
												class="logo logo-admin"><img
												src="/img/logo-img.png" height="40" alt="logo"
												class="auth-logo"></a>
											<div class="media-body align-self-center text-truncate ml-2">
												<h4 class="mt-0 mb-1 font-weight-semibold text-dark font-18">회원
													로그인</h4>
												<p class="text-muted mb-0">varchar 서비스를 이용해주셔서 감사합니다</p>
											</div>
											<!--end media-body-->
										</div>
								
																
										<form class="form-horizontal auth-form my-4"
											th:action="@{/login}" th:method="post">
											 
											
											<div class="form-group">
												<label for="username">아이디</label>
												<div class="input-group mb-3">
													<input type="text" name="username"  class="form-control" id="username"
														placeholder="아이디를 입력해주세요">
												</div>
											</div>
											<!--end form-group-->
											
											<div class="form-group">
												<label for="userPassword">비밀번호</label>
												<div class="input-group mb-3">
													<input type="password" name="password" class="form-control"
														id="userPassword" placeholder="비밀번호를 입력해주세요">
												</div>
											</div>
											<div class="form-group"> 
												<!-- <th:block th:if="${not #lists.isEmpty(session['SPRING_SECURITY_LAST_EXCEPTION']) }" >     -->
												<th:block th:if="${ session['SPRING_SECURITY_LAST_EXCEPTION'] } != null" >
												<font color="red">
													 <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">아이디 또는 비밀번호가 틀렸습니다.<p/>
													 
												</font>

												</th:block>

											</div>
											<!--end form-group-->
											<!--end form-group-->
											<div class="form-group mb-0 row">
												<div class="col-12 mt-2">
													<button
														class="btn btn-primary btn-block waves-effect waves-light"
														type="submit">로그인 <i
															class="fas fa-sign-in-alt ml-1"></i>
													</button>
												</div>
												<!--end col-->
											</div>
											<!--end form-group-->
										</form>
										<!--end form-->
										<div class="btn-group btn-block"> </div>
									</div>
								</div>
							</div>
							<!--end col-->
						</div>
						<!--end row-->
					</div>
					<!--end card-body-->
				</div>
				<!--end card-->
			</div>
			<!--end col-->
		</div>
		<!--end row-->
	</div>
	<!--end container-->
	<!-- End Log In page -->
	<!-- jQuery  -->
<script th:src="@{https://kit.fontawesome.com/8fe653c8f8.js}" crossorigin="anonymous"></script>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

	
</body>


</html>
