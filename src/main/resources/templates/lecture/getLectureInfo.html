<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/managerLayout">
<head>
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/js/lecture.js"></script>
</head>
<body>

	<div layout:fragment="content">

		<div class="page-wrapper">
			<!-- Page Content-->
			<div class="page-content-tab">
				<div class="container">

					<!-- 공간   -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h2 class="page-title" th:text="${lecture.lectureName}"></h2>
								
							</div>
							<!--end page-title-box-->
							

							<hr>
						</div>
						
						<!--end col-->
					</div>
					
					<div class="row">
						<div class="met-profile-main-pic col-lg-4"
							style="display: list-itemflex; margin: auto;">
							<div class="col-lg-4 align-self-center mb-3 mb-lg-0">
								<div class="met-profile-main-pic"></div>
							</div>
						</div>
						<div class="align-self-center  col-lg-12" style="">
							<div class="met-profile-main">

								<div class="met-profile_user-detail"></div>
								<div class="col-lg-4" style="margin: auto;">

									<button th:if="${#authentication.Principal.authorityCode} == '1'" 
										type="button" id="lecture-delete-btn"
										class="btn btn-primary waves-effect waves-light float-right mb-3"
										data-toggle="modal" data-animation="bounce"
										data-target=".bs-example-modal-lg" style="margin-left: 10px;">강의삭제</button>

									<button type="button" id="lecture-memeber-btn"
										class="btn btn-primary waves-effect waves-light float-right mb-3"
										data-toggle="modal" data-animation="bounce"
										data-target=".bs-example-modal-lg">강의학생</button>

									<input id="lecture-code" type="hidden"
										th:value="${lecture.lectureCode}">
									<form class="form-horizontal form-material mb-0">
										<div class="form-group">
											<br>

											<h5>강의명</h5>
											<input class="form-control" id="lectureName" type="text"
												th:value="${lecture.lectureName}"> <br>

											<h5>강의시즌</h5>
											<select id="lectureSeason" class="form-control">
												<option th:each="season : ${seasonList}"
													th:value="${season.seasonId}"
													th:text="${season.seasonName}"
													th:selected="${lecture.seasonId}==${season.seasonId}">
												</option>
											</select> 
											<br>

											<h5>강의실</h5>
											<input class="form-control" id="lectureRoom" type="text"
												placeholder="강의명" th:value="${lecture.lectureroomNo}"
												readOnly> 
											<br>

											<h5>강의시작일</h5>
											<input class="form-control" id="lectureStartDate" type="text"
												placeholder="강의시작일" th:value="${lecture.seasonStartDate}"
												readOnly> 
											<br>

											<h5>강의종료일</h5>
											<input class="form-control" id="lectureEndDate" type="text"
												placeholder="강의종료일" th:value="${lecture.seasonEndDate}"
												readOnly> 
											<br>

											<h5>요일</h5>
											<input class="form-control" id="lectureDay" type="text"
												placeholder="요일" th:value="${lecture.lectureDay}" readOnly>
											<br>

											<h5>시작시간</h5>
											<input class="form-control" id="lectureStartTime" type="text"
												placeholder="시작시간" th:value="${lecture.lectureStartTime}"
												readOnly> 
											<br>

											<h5>종료시간</h5>
											<input class="form-control" id="lectureEndTime" type="text"
												placeholder="종료시간" th:value="${lecture.lectureEndTime}"
												readOnly> 
											<br>

											<h5>담당강사명</h5>
											<select id="userName" class="form-control">
												<option th:each="teacher : ${teacherList}"
													th:value="${teacher.userId}" th:text="${teacher.userName}"
													th:selected="${lecture.userId}==${teacher.userId}"></option>
											</select> 
											<br>

											<h5>연락처</h5>
											<input class="form-control" id="userTel" type="text"
												placeholder="연락처" th:value="${lecture.userTel}" readOnly>
											<br>

											<h5>강의료</h5>
											<input class="form-control" id="lectureCost" type="text"
												placeholder="강의료" th:value="${lecture.lectureCost}">
											<br>

											<h5>정원</h5>
											<input class="form-control" id="capacity" type="text"
												placeholder="강의명" th:value="${lecture.capacity}" readOnly>
											<br>


											<h5>강의내용</h5>
											<textarea class="form-control" id="lectureContent" placeholder="강의내용"
												th:text="${lecture.lectureContent}"></textarea>
											<br>

										</div>
										<div class="form-group">


											<button th:if="${#authentication.Principal.authorityCode} == '1'"
												 type="button" id="lecture-update-btn"
												class="btn btn-primary waves-effect waves-light float-right mb-3"
												data-toggle="modal" data-animation="bounce"
												data-target=".bs-example-modal-lg">수정하기</button>

											<input id="lectureCode" type="hidden"
												th:value="${lecture.lectureCode}">

											<a id="lecture-updatecancel-btn"
												th:href="${#authentication.Principal.authorityCode} == 1 ? @{/manager/getManagerLectureList} : @{/teacher/getLectureList}" 
												class="btn btn-primary waves-effect waves-light float-right mb-3"
												data-toggle="modal" data-animation="bounce"
												data-target=".bs-example-modal-lg"
												style="margin-right: 10px; color: white;">취소하기</a>
											<!-- <input type="button" value="취소하기" onclick="/getManagerLectureList"> -->

										</div>
									</form>
								</div>
								<div class="form-group"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
