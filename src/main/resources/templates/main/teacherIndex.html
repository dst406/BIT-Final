<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/teacherLayout">
<head>
<link href="/css/boardStyle.css" rel="stylesheet" type="text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/js/teacherIndex.js"></script>
</head>
<body>
	<div layout:fragment="content">

		<div class="page-wrapper">
			<!-- Page Content-->
			<div class="page-content-tab">
				<div class="container">

					<!-- 공간   -->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h2 class="page-title">강사의 메인</h2>
							</div>

							<!-- row -->
							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">
											<h5 class="page-title">
												강의 현황 <a href="/teacher/getLectureList" style="float: right;">
													더보기</a>
											</h5>

											<hr>
											<div id="lectureStatusChart"></div>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->

							<!-- row -->
							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">
											<h5 class="page-title">내 강의 목록 <a href="/teacher/getTeacherLectureList" style="float: right;">
													더보기</a></h5>
											<hr>

											<div class="row">
												<div class="col-sm-12">
													<table id="datatable" class="table dataTable no-footer"
														role="grid" aria-describedby="datatable_info">
														<thead class="thead-light">
															<tr role="row">
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">번호</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의명</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의상태</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의실</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의과목</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의시작일</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">강의종료일</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="lecture : ${lectureList}">
																<td th:text="${lectureStat.count}"></td>
																<td><a
																	th:href="'/getLectureInfo/' + ${lecture.lectureCode}"
																	th:text="${lecture.lectureName}"></a></td>
																<td th:text="${lecture.lectureStateName}"></td>
																<td th:text="${lecture.lectureroomNo}"></td>
																<td th:text="${lecture.lectureSubjectName}"></td>
																<td th:text="${lecture.lectureStartDate}"></td>
																<td th:text="${lecture.lectureFinishDate}"></td>
															</tr>
														</tbody>
													</table>

												</div>
											</div>
										</div>
									</div>
									<!-- row -->

									<!-- row -->

									<!-- row -->

								</div>
								<!-- col -->
							</div>
							<!-- 공간 끝 -->

							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-body">
											<h5 class="page-title">대기중인 내 결제 <a th:href="'/teacher/getTeacherApprovalList/' + ${#authentication.Principal.userId}" style="float: right;">
													더보기</a></h5>
											<hr>
											<div class="row">
												<div class="col-sm-12">
													<table id="datatable" class="table dataTable no-footer"
														role="grid" aria-describedby="datatable_info">
														<thead class="thead-light">
															<tr role="row">
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 10px;">번호</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 100px;">결재내용</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">결재유형</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">신청일</th>
																<th class="" tabindex="0" aria-controls="datatable"
																	rowspan="1" colspan="1" aria-sort="ascending"
																	aria-label="Lead: activate to sort column descending"
																	style="width: 40px;">결재상태</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="approval : ${approvalList}">
																<td th:text="${approvalStat.count}"></td>
																<td th:text="${approval.approvalContent}"></td>
																<td th:text="${approval.approvalTypeName}"></td>
																<td th:text="${approval.approvalRegisterDate}"></td>
																<td th:text="${approval.approvalStateName}"></td>
															</tr>
														</tbody>
													</table>

												</div>
											</div>

										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
			<!-- content End -->
		</div>
	</div>
</body>
</html>
