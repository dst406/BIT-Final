<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	
	<div class="topbar" th:fragment="topNavBar">

	
				
	
		<!-- Navbar -->
		<nav class="navbar-custom">
			<ul class="list-unstyled topbar-nav float-right mb-0 profile-area">
				<li class="dropdown notification-list"><a 
					class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown"
					href="#" role="button" aria-haspopup="false" aria-expanded="false">
					</a>
				<div class="dropdown-menu dropdown-menu-right dropdown-lg py-0">
						<h6
							class="dropdown-item-text font-15 m-0 py-3 bg-light text-dark d-flex justify-content-between align-items-center">
							Notifications <span class="badge badge-primary badge-pill">2</span>
						</h6>
						<div class="slimScrollDiv"
							style="position: relative; overflow: hidden; width: auto; height: 969px;">
							<div class="slimscroll notification-list"
								style="overflow: hidden; width: auto; height: 969px;">
								<!-- item-->
								<a href="#" class="dropdown-item py-3"><small
									class="float-right text-muted pl-2">2 min ago</small>
								<div class="media">
										<div class="avatar-md bg-soft-primary">
											<i class="la la-cart-arrow-down"></i>
										</div>
										<div class="media-body align-self-center ml-2 text-truncate">
											<h6 class="my-0 font-weight-normal text-dark">Your order
												is placed</h6>
											<small class="text-muted mb-0">Dummy text of the
												printing and industry.</small>
										</div>
										<!--end media-body-->
									</div>
									<!--end media--> </a>
							
							
							</div>
							<div class="slimScrollBar"
								style="background: rgba(162, 177, 208, 0.13); width: 7px; position: absolute; top: 0px; opacity: 1; display: block; border-radius: 7px; z-index: 99; right: 1px;"></div>
							<div class="slimScrollRail"
								style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
						</div>
						<!-- All-->
						<a href="javascript:void(0);"
							class="dropdown-item text-center text-primary bg-light">View
							all <i class="fi-arrow-right"></i>
						</a>
					</div></li>
					
					
				<li class="dropdown"><a
					class="nav-link dropdown-toggle nav-user" data-toggle="dropdown"
					href="javascript:void(0)" role="button" aria-haspopup="false" aria-expanded="false"><img
						src="img/human.png" alt="profile-user"
						class="rounded-circle">
						 
						 
						  <th:block th:if=" ${#authentication.Principal.authorityCode} == 1">
								<span th:text="${#authentication.Principal.userName} + '&nbsp; 원장님'"
								class="ml-1 nav-user-name hidden-sm">Robert </span>
						</th:block>
						 
						 <th:block th:if=" ${#authentication.Principal.authorityCode} == 2">
								<span th:text="${#authentication.Principal.userName} + '&nbsp; 강사님'"
								class="ml-1 nav-user-name hidden-sm">Robert </span>
						</th:block>
						
							 <th:block th:if=" ${#authentication.Principal.authorityCode} == 3">
								<span th:text="${#authentication.Principal.userName} "
								class="ml-1 nav-user-name hidden-sm">Robert </span>
						</th:block>
						
						
						</a>
						
				<div class="dropdown-menu dropdown-menu-right" style="">
						<a class="dropdown-item" th:href=" ${#authentication.Principal.authorityCode} == 1 ? @{/manager/getManagerInfo} :
															( ${#authentication.Principal.authorityCode} == 2 ?
															@{/teacher/getTeacherMyInfo} :
															@{/teacher/getStudentInfo/{userId}(userId = ${#authentication.Principal.userId} )} ) ">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-lines-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									 <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
								</svg>
								내 정보</a> <a
							class="dropdown-item" href="student/getStudentLectureList">

					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journals" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  		<path d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2z"/>
					    <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2zM1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
					</svg> 

						내 강의</a>
							
						<div class="dropdown-divider"></div>
						<a class="dropdown-item bg-light" th:href="@{/logout}">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
						  <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
						  <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
						</svg>
							 로그아웃</a>
					</div></li>
			</ul>
			<!--end topbar-nav-->
			<ul class="list-unstyled topbar-nav mb-0">
				
				<li class="hide-phone app-search"><div role="search" class="">
						<input type="text" id="AllCompo" placeholder="Search..."
							class="form-control ui-autocomplete-input" autocomplete="off">
						<a href=""><i class="fas fa-search"></i></a>
					</div></li>
			</ul>
		</nav>
		<!-- end navbar-->
	
	</div>



<!--  topBar END -->




<!--  LEFT NAVBAR START -->

	<div class="leftbar-tab-menu mm-active active" th:fragment="leftNavBar">
		<div class="main-icon-menu in mm-show">
			<a th:with="auth = ${#authentication.Principal.authorityCode}" 
			   th:href="${auth} == 1 ? @{/manager/managerIndex} :
						( ${auth} == 2 ? @{/teacher/teacherIndex} : @{/board/postList/ } ) "
				class="logo logo-metrica d-block text-center"><span><img
					th:src="@{/img/logo-img.png}" alt="logo-small" class="logo-sm"></span></a>
			<nav class="nav">
				<a th:with="auth = ${#authentication.Principal.authorityCode}" 
				   th:id="${auth} == 1 ? manager :
						( ${auth} == 2 ? teacher : student )" 
					href="javascript:void(0)"  class="nav-link leftbar-tab-icon active" >
				<i class="fas fa-book"></i></a>
				
				<!--end MetricaCRM-->
				<a href="javascript:void(0)" class="nav-link leftbar-tab-icon" >
				<i class="fas fa-tasks"></i></a>
				
				
				<!--end MetricaPages-->
				<a href="javascript:void(0)" id ="board" class="nav-link leftbar-tab-icon">
				<i class="fas fa-chalkboard-teacher"></i></a>
				<!--end MetricaAuthentication-->
			</nav>
			
		</div>
		<!--end main-icon-menu-->
		<div class="main-menu-inner active">
			<!-- LOGO -->
			<div class="topbar-left">
				<a href="student/studentIndex" class="logo">
				<span><img th:src="@{/img/logo-signature.png}" alt="logo-large" class="logo-lg logo-dark"> </span></a>
			</div>
			<!--end logo-->
			<div class="slimScrollDiv mm-active active"
				style="position: relative; overflow: hidden; width: auto; height: 969px;">
				<div class="menu-body slimscroll mm-show"
					style="overflow: hidden; width: auto; height: 969px;">
					<div id="MetricaCRM" class="main-icon-menu-pane mm-active active">
						<div id="student-lecture-view" class="title-box active">
									<h6 class="menu-title">강의조회</h6>
						</div>
						<ul id="student-lecture-ul" class="nav in mm-show active">
							<li class="nav-item"><a class="nav-link"
								href="student/getStudentLectureList">강의목록</a></li>
								<li class="nav-item"><a class="nav-link"
								href="student/getStudentMyLectureList">내가 수강중인 강의</a></li>
						</ul>
					</div>
					<!-- end CRM -->
					
				</div>
				<div class="slimScrollBar"
					style="background: rgba(162, 177, 208, 0.13); width: 7px; position: absolute; top: 0px; opacity: 1; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 901px;"></div>
				<div class="slimScrollRail"
					style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
			</div>
			<!--end menu-body-->
		</div>
		<!-- end main-menu-inner-->
		<script th:src="@{/js/studentNavScript.js}" ></script>
	</div>





</body>
</html>
