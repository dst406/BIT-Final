<!--  LEFT NAVBAR START -->

<th:block th:fragment="leftNavBar(boardGroupList)">
	<div class="leftbar-tab-menu mm-active active" >
		<div class="main-icon-menu in mm-show">
			<a th:with="auth = ${#authentication.Principal.authorityCode}" 
			   th:href="${auth} == 1 ? @{/manager/managerIndex} :
						( ${auth} == 2 ? @{/teacher/teacherIndex} : @{/board/postList/ } ) "
				class="logo logo-metrica d-block text-center"><span><img
					th:src="@{/img/logo-img.png}" alt="logo-small" class="logo-sm"></span></a>
			<nav class="nav">
				<a th:with="auth = ${#authentication.Principal.authorityCode}" 
				   th:id="${auth} == 1 ? manager :
						( ${auth} == 2 ? teacher : student )" 
					href="javascript:void(0)"  class="nav-link leftbar-tab-icon" >
				<i class="fas fa-book"></i></a>
				
				<!--end MetricaCRM-->
				<a href="javascript:void(0)" class="nav-link leftbar-tab-icon" >
				<i class="fas fa-tasks"></i></a>
				
				
				<!--end MetricaPages-->
				<a href="javascript:void(0)" id ="board" class="nav-link leftbar-tab-icon active">
				<i class="fas fa-chalkboard-teacher"></i></a>
				<!--end MetricaAuthentication-->
			</nav>
			<!--end nav-->
			
		</div>
		<!--end main-icon-menu-->
		<div class="main-menu-inner active">
			<!-- LOGO -->
			<div class="topbar-left">
				<a  th:with="auth = ${#authentication.Principal.authorityCode}" 
			   		th:href="${auth} == 1 ? @{/manager/managerIndex} :
							( ${auth} == 2 ? @{/teacher/teacherIndex} : @{/board/postList/ } ) " class="logo">
				<span><img th:src="@{/img/logo-signature.png}" alt="logo-large" class="logo-lg logo-dark"> </span></a>
			</div>
			<!--end logo-->
			<div class="slimScrollDiv mm-active active"
				style="position: relative; overflow: hidden; width: auto; height: 969px;">
				<div class="menu-body slimscroll mm-show"
					style="overflow: hidden; width: auto; height: 969px;">
					
					
			
			<!-- 강의별 게시판 그룹, 게시판 List Start -->
				<div th:each="boardGroupList : ${boardGroupList}" id="MetricaApps"
					class="main-icon-menu-pane active">
					<input th:value="${boardGroupList.lectureCode}" type="hidden" class="hidden-lectureCode">
					<div class="title-box">
						<div th:if="${#authentication.Principal.authorityCode} != 3" class="group_icon lecture" >			
							 <a href="#" data-mfp-src=".insertBoardGroupContainer"
									class="insertPage-popup-link popup-link insert-board-group"> 
									<i class="fas fa-plus group_plus"></i>
							</a>
						</div>	
						
						
						<h6 th:text="${boardGroupList.lectureName}" class="menu-title edit-able">[엄쌤]
							익석이조: 문학,독서 휘어잡기</h6>
					</div>
					<ul 
						class="nav metismenu">
						<!--end nav-item-->
						<li th:each="boardGroup: ${boardGroupList.boardGroup}" class="nav-item mm-active active">
						
						<span class="nav-link-more-group" th:if="${not boardGroup.board.isEmpty()}">
								<i class="fas fa-chevron-right"></i>
						 </span>
				<th:block th:if=" ${ #authentication.Principal.authorityCode != '3' } ">
					<div class="group_icon">			
						 <a href="#" data-mfp-src=".insertBoardContainer"
								class="insertPage-popup-link popup-link insert-board"> 
								<i class="fas fa-plus group_plus"></i>
						</a>
						
						<a href="#" data-mfp-src=".editBoardGroupPanelWrapper"
								class="editBoardGroup-popup-link popup-link"> <i
								class="fas fa-ellipsis-h"></i>
							</a>
					</div>	
				</th:block>		
						
						<a th:text="${boardGroup.boardGroupName}" th:data="${boardGroup.boardGroupNo}" 
						class="nav-link edit-able board-group" href="javascript: void(0);" aria-expanded="true"> </a>								
								
							
								
								
							<ul class="nav-second-level mm-collapse mm-show"
								aria-expanded="false" style="">
								<li th:each="board : ${boardGroup.board}">
								<a th:text="${board.boardName}" 
								th:data-board-no="${board.boardNo}"
								th:href="@{/board/postList/{boardNo}(boardNo=${board.boardNo})}">5월 문법노트+독서노트</a></li> 
								
								<!-- <a th:text="${board.boardName}" th:href="@{/postList(boardNo=${board.boardNo})}">5월 문법노트+독서노트</a></li> -->
							</ul></li>
					</ul>
				</div>
			<!-- 강의별 게시판 그룹, 게시판 List End -->

				<div class="slimScrollRail"
					style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
			</div>

		</div>
		<!-- end main-menu-inner-->

	</div>


</th:block>
